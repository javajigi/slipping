<!DOCTYPE html>
<html lang="ko">
<head>
<title>질문 답변 게시판</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" media="screen" href="../WEB-INF/static_resources/stylesheets/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

</head>
<body>
	<div id="header">
		<div id="logo">
			<a href="/">SLiPP</a>
		</div>
		<ul id="tools">
			<li><a href="/security/logout">로그아웃</a></li>
		</ul>
		<div id="title">
			<h2>지속 가능한 삶, 프로그래밍, 프로그래머</h2>
		</div>
	</div>


	<div id="main">
		<form id="question" action="/qna" method="post">
			<table>
				<tbody>
					<tr>
						<td width="80">제목</td>
						<td><input id="title" name="title" type="text" value=""
							size="70"></td>
					</tr>
					<tr>
						<td width="80">내용</td>
						<td><textarea id="contents" name="contents" rows="5"
								cols="130"></textarea></td>
					</tr>
					<tr>
						<td width="80">태그</td>
						<td><input id="plainTags" name="plainTags" type="text"
							value="" size="70"></td>
					</tr>
				</tbody>
			</table>
			<input type="submit" value="질문하기">
		</form>
	</div>

	<p id="footer">This is SLiPP Lecture Sample</p>
</body>
</html>
